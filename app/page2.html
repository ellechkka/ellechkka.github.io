<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>finding master</title>
</head>
<body>
    <nav>
        <a class="back" href="page1.html">
            <img src="images\back arror.svg"></img>
            <span class="text_font">назад</span>
        </a>
    </nav>
    <div class="heading">
        <h1 class="header_font">поиск мастера</h1>
    </div>

    <!-- закрытое меню фильтров -->
    <div class="el_container filter button3" id="filters_off">
        <button onclick="open_filters()"> 
            <img src="images\down arror.png"></img>
        </button>
        <span class="text_font">фильтры</span>
    </div>

    <!-- открытое меню фильтров -->
    <div style="display: none;" class="el_container filter_down button3" id="filters_on">
        <div class="filter"> 
            <button onclick="close_filters()">
                <img src="images\up arror.png"></img>
            </button>
            <span class="text_font">фильтры</span>
        </div>

        <span class="text_font price">цена</span>
        <div class="price_display">
            <div class="cell text_font">от</div>
            <span>&nbsp;&mdash;&nbsp;</span>
            <div class="cell text_font">до</div>
        </div>
        <div class="checkbox_block">
            <input type="checkbox" name="dist_filter">
            <label for="dist_filter" class="text_font">сортировать по расстоянию</label>
        </div>
        <div class="view_map">
            <span class="text_font">посмотреть на карте</span>
        </div>
    </div>

    <div class="el_container master button3">
        <header>
            <img src="images\photo pattern.svg"></img>
            <div>
                <span class="text_font master_name">Александра</span>
                <span class="text_font card_text">от 1100&nbsp;руб</span>
            </div>
        </header>
        <img src="images\location mark.svg"></img>
        <span class="text_font card_text">Санкт-Петербург, Парк&nbsp;Победы</span>
    </div>

    <div class="el_container master button3">
        <header>
            <img src="images\photo pattern.svg"></img>
            <div>
                <span class="text_font master_name">Александра</span>
                <span class="text_font card_text">от 1100&nbsp;руб</span>
            </div>
        </header>
        <img src="images\location mark.svg"></img>
        <span class="text_font card_text">Санкт-Петербург, Парк&nbsp;Победы</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
