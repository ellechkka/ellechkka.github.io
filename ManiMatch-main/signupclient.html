<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>ManiMatch</title>
</head>
<body>
    <div class="screen-container">
        <div class="inner-page">
            <nav>
                <a href="homepage.html">
                    <img class="arror-icon" src="images\back arror.svg"></img>
                    <span class="main-text-font">назад</span>
                </a>
            </nav>

            <h1 class="header-font">Зарегистрироваться как клиент</h1>
            
            <div class="login-container">
                <form class="main-text-font small-text">
                    <label for="email">e-mail</label>
                    <input type="text" placeholder="e-mail" name="email">
                    <!-- <input type="text" placeholder="e-mail" name="email" required> -->
                    
                    <label for="psw">пароль</label>
                    <!-- <input type="password" placeholder="пароль" name="psw" required> -->
                    <input type="password" placeholder="пароль" name="psw">

                    <label for="psw-repeat">повторите пароль</label>
                    <!-- <input type="password" placeholder="пароль ещё раз" name="psw-repeat" required> -->
                    <input type="password" placeholder="пароль ещё раз" name="psw-repeat">
                    <!-- <button type="submit" class="main-text-font button-text">зарегистрироваться</button> -->
                </form>
            
            </div>
            <form action="clientprofile.html">
                <button  onclick="log_in_client(event)" class="main-text-font button-text signup-button">зарегистрироваться</button>
            </form>
            <div class="links-container">
                <a href="signupmaster.html" class="main-text-font small-text">зарегистрироваться как мастер</a>
                <a href="loginclient.html" class="main-text-font small-text">войти</a>
            </div>
        
        </div>
        
    </div>  

    <script defer src="script_login.js"></script>
</body>
</html>
